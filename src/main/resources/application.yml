spring:
  datasource:
    url: jdbc:mysql://localhost:3306/realq?serverTimezone=Asia/Seoul
    username: root
    password: password

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

server:
  port: 8080
